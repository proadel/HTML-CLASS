     <!--
        The <body> tag defines the document's body. The <body> element contains 
            all the contents of an HTML document, such as headings, paragraphs, 
            images, hyperlinks, tables, lists, etc. Note: There can only be one 
            <body> element in an HTML document. 
            --------------------------------------------------------
              To read more visit W3school. . . . . . . . . . . . . .  
            --------------------------------------------------------   
            # Most browsers will display the <body> element with the 
                following default values:
              Example: 
              body {display: block; margin: 8px;}
              body:focus {outline: none;}
            //=================================================================
    --> 
    <!--block Elements "tags take take new line"
        <h1-h6><p><li><ul><ol><hr><br><table><pre><nav><video><div>
        e.g--> 
    <h1>Hello HTML! 2023</h1><h1>Hello world! 2023</h1>
    <h1>Hello CSS! 2023</h1>
    <p>paragraph1</p><p>paragraph2</p><p>paragraph3</p>
    <p><a href="https://www.w3schools.com">Visit w3schools<class="com"></a></p>

    <p>paragraph4</p>

    <!--inline Elements "tags does not take new line" 
        <a><b><button><img><input><label><strong><sub><sup><textarea><small>
        e.g-->
    <button>1</button><button>2</button><button>3</button>
    <button>4</button>

    <b>| 2nd b span ELEMENT</b>
