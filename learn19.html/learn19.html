<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn19.html | login page</title>
</head>
<body>
    <h1>learn19.html | HTML EXAMPLE 1 </h1><hr><br>

    <form action="">
        <h4>LOGIN PAGE</h4>
        <table>
            <tr>
                <td>username: </td>
                <td><input type="text" name="user" id="user" placeholder="username or email" required></td>
            </tr>
            <tr>
                <td>password: </td>
                <td><input type="password" name="pass" id="pass" placeholder="your password" required></td>
            </tr>
            <tr>
                <td>HTML:</td>
                <td><input type="radio" name="radio" id="html-radio"></td>
            </tr>
            <tr>
                <td>CSS:</td>
                <td><input type="radio" name="radio" id="css-radio"></td>
            </tr>
            <tr>
                <td>jS:</td>
                <td><input type="radio" name="radio" id="js-radio"></td>
            </tr>
            <tr>
                <td>PHP:</td>
                <td><input type="checkbox" checked></td>
            </tr>
            <tr>
                <td>SQL:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>PYTHON:</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td><input type="submit" value="send" name="send" id="send"></td>
                <td><input type="reset" value="clear" name="reset" id="reset"></td>
            </tr>
        </table>
    </form>

</body>
</html>
